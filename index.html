
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>맞춤형 대학 추천기</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    select, input, button { padding: 10px; margin: 10px 0; width: 100%; max-width: 300px; }
    .result { margin-top: 20px; }
    .card { padding: 10px; border: 1px solid #ccc; border-radius: 10px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>맞춤형 대학 추천기</h1>

  <label>계열 입력:</label><br>
  <select id="track">
    <option value="자연">자연계열</option>
    <option value="인문">인문계열</option>
  </select><br>

  <label>지역 선택:</label><br>
  <select id="region">
    <option value="전체">전체</option>
    <option value="서울">서울</option>
    <option value="경기">경기</option>
    <option value="강원">강원</option>
    <option value="인천">인천</option>
    <option value="경북">경북</option>
    <option value="충남">충남</option>
    <option value="충북">충북</option>
  </select><br>

  <label>모집단위 키워드 (2글자 이상):</label><br>
  <input type="text" id="deptInput" placeholder="예: 컴퓨터"><br>

  <label>등급 기준 선택:</label><br>
  <input type="radio" name="gradeType" value="전교과" checked> 전교과
  <input type="radio" name="gradeType" value="국영수사"> 국영수사
  <input type="radio" name="gradeType" value="국영수과"> 국영수과<br>

  <label for="grade">내 평균 등급 입력:</label><br>
  <input type="number" id="grade" step="0.1" min="1" max="9" placeholder="예: 2.5"><br>

  <button onclick="recommendColleges()">추천 대학 찾기</button>

  <div class="result" id="result"></div>

  <script>
    const colleges = [
      {
        name: "강원대학교(춘천)",
        type: "학생부교과(지역인재전형)",
        track: "자연",
        dept: "AI융합학과",
        region: "강원",
        전교과: 3.69,
        국영수사: 3.55,
        국영수과: 3.42
      },
      {
        name: "국립강릉원주대학교(원주)",
        type: "학생부교과(해람교과)",
        track: "자연",
        dept: "컴퓨터공학과",
        region: "강원",
        전교과: 3.69,
        국영수사: 3.55,
        국영수과: 3.42
      }
    ];

    function recommendColleges() {
      const track = document.getElementById("track").value;
      const region = document.getElementById("region").value;
      const deptKeyword = document.getElementById("deptInput").value.trim();
      const gradeType = document.querySelector('input[name="gradeType"]:checked').value;
      const inputGrade = parseFloat(document.getElementById("grade").value);
      const resultDiv = document.getElementById("result");

      if (deptKeyword.length < 2) {
        resultDiv.innerHTML = '<p style="color:red">모집단위 키워드는 2글자 이상 입력해주세요.</p>';
        return;
      }

      if (isNaN(inputGrade)) {
        resultDiv.innerHTML = '<p style="color:red">등급을 정확히 입력해주세요.</p>';
        return;
      }

      const filtered = colleges.filter(c =>
        c.track === track &&
        (region === "전체" || c.region === region) &&
        c[gradeType] <= inputGrade &&
        c.dept.includes(deptKeyword)
      );

      if (filtered.length === 0) {
        resultDiv.innerHTML = '<p>조건에 맞는 대학이 없습니다.</p>';
      } else {
        resultDiv.innerHTML = '<h3>추천 대학 목록:</h3>' +
          filtered.map(c => `<div class="card">
            <strong>${c.name}</strong><br>
            모집단위: ${c.dept}<br>
            세부유형: ${c.type}<br>
            지역: ${c.region}<br>
            ${gradeType} 기준 등급: ${c[gradeType]}
          </div>`).join('');
      }
    }
  </script>
</body>
</html>
